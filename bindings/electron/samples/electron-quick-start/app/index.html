<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toolbit DMM</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div>
    <p>
      <input id="disp" type="text" name="value" size="40" maxlength="20">
    </p>
  </div>

  <fieldset>
    <input id="rdbx-mode-v" class="radio-inline__input" type="radio" name="rdbx-mode" value="voltage" checked>
    <label for="rdbx-mode-v" class="radio-inline__label">Voltage</label>
    <input id="rdbx-mode-c" class="radio-inline__input" type="radio" name="rdbx-mode" value="current">
    <label for="rdbx-mode-c" class="radio-inline__label">Current</label>
  </fieldset>

  <fieldset>
    <input id="rdbx-interval-high" class="radio-inline__input" type="radio" name="rdbx-interval" value="high">
    <label for="rdbx-interval-high" class="radio-inline__label">High</label>
    <input id="rdbx-interval-mid" class="radio-inline__input" type="radio" name="rdbx-interval" value="mid" checked>
    <label  for="rdbx-interval-mid" class="radio-inline__label">Mid</label>
    <input id="rdbx-interval-low" class="radio-inline__input" type="radio" name="rdbx-interval" value="low">
    <label  for="rdbx-interval-low" class="radio-inline__label">Low</label>

  <fieldset>
    <input id="chkbx-hold" type="checkbox" name="chkbx-hold">HOLD
    <input id="chkbx-graph" type="checkbox" name="chkbx-graph">GRAPH
  </fieldset>

  <div id="chart-container"></div>
